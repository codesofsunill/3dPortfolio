<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNIL'S Projects</title>
    <style>
        /* CSS RESET FOR AUTO-FIT */
        * {
            box-sizing: border-box; /* Padding se element bada nahi hoga */
            margin: 0;
            padding: 0;
        }

        /* ===== GLOBAL STYLES ===== */
        body {
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* HORIZONTAL SCROLL OFF */
            width: 100%;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 60px 20px 30px; /* Thoda kam padding mobile ke liye */
        }

        .header h1 {
            font-size: clamp(1.8rem, 8vw, 3.5rem); /* Text size auto-fit */
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffffff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: inline-block;
            line-height: 1.2;
            padding-bottom: 5px;
        }

        .header p {
            color: #00ffff;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* PROJECT GRID - AUTO FIT LOGIC */
        .projects-container {
            width: 100%; /* Full width */
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            /* Yahan 320px ko 280px kiya taaki chhote mobile pe fit ho jaye */
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 280px), 1fr));
            gap: 20px;
            padding: 20px; /* Side padding for mobile */
        }

        /* MODERN GLASS CARD */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 30px); /* Padding auto-adjust */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            width: 100%; /* Card stretch na ho */
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.15);
        }

        .card h2 {
            margin: 0 0 12px;
            font-size: 1.4rem;
            color: #fff;
        }

        .card p {
            color: #bbb;
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        /* BUTTONS */
        .btn-wrap {
            display: flex;
            gap: 12px;
            flex-wrap: wrap; /* Chhote mobile pe buttons niche aa jayenge */
        }

        .btn {
            flex: 1;
            min-width: 120px; /* Button chota na ho jaye */
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
        }

        .live {
            background: #00ffff;
            color: #000;
            border: 2px solid #00ffff;
        }

        .live:hover {
            background: transparent;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .code {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .code:hover {
            border-color: #00ffff;
            color: #00ffff;
        }

        /* BACK BUTTON */
        .nav-controls {
            text-align: center;
            padding: 40px 20px;
        }

        .btn-back {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            background: #00ffff;
            color: #000;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 30px;
            color: #555;
            font-size: 0.8rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card { animation: fadeIn 0.6s ease forwards; }

    </style>
</head>
<body>

<div class="header">
    <h1>MY LATEST WORK</h1> 
    <p>Modern solutions for local businesses and brands.</p>
</div>

<div class="projects-container" id="project-grid"></div>

<div class="nav-controls">
    <a href="javascript:void(0)" onclick="window.close();" class="btn-back">‚Üê BACK TO DRIVE</a>
</div>

<div class="footer">
    Built with ambition by <b>Sunil Behera</b>
</div>

<script>
    const myProjects = [
        {
            title: "3D Car Portfolio",
            desc: "Immersive Three.js powered developer portfolio with cinematic camera, driving mechanics, and futuristic UI.",
            liveLink: "/", 
            codeLink: "https://github.com/codesofsunill/3d-Car-Portfolio.git"  
        },
        // {
        //     title: "3D Car Portfolio",
        //     desc: "Immersive Three.js powered developer portfolio with cinematic camera, driving mechanics, and futuristic UI.",
        //     liveLink: "/", 
        //     codeLink: "#"  
        // },
        // {
        //     title: "COMMING",
        //     desc: "Immersive Three.js powered developer portfolio with cinematic camera, driving mechanics, and futuristic UI.",
        //     liveLink: "/", 
        //     codeLink: "#"  
        // }
    ];

    const projectGrid = document.getElementById('project-grid');

    myProjects.forEach(project => {
        const cardHTML = `
            <div class="card">
                <h2>${project.title}</h2>
                <p>${project.desc}</p>
                <div class="btn-wrap">
                    <a href="${project.liveLink}" target="_blank" class="btn live">VISIT SITE</a>
                    ${project.codeLink !== "#" ? `<a href="${project.codeLink}" target="_blank" class="btn code">SOURCE CODE</a>` : ''}
                </div>
            </div>
        `;
        projectGrid.innerHTML += cardHTML;
    });
</script>

</body>
</html>
